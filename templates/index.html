<!DOCTYPE html>
<html>
<head>
	<title>Image Captioning</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

	<style>
	.heading{
		font-weight: 100;
		font-size: 4em;
		text-shadow: 1px 2px 5px black;
	}

	img{
		height: 90%;
		width: 100%;
	}

	.text{
		font-size: 32px;
		font-style: italic;
	}
	</style>

</head>
<body>

	<div class="container">

		<div class="jumbotron">
			<div class="container">
				<h1 class="heading"> Image Captioning </h1>
				<p> Upload your image to generate a caption...</p>
			</div>
		</div>

		<form class="form-inline" method="POST" action="/" enctype="multipart/form-data">
			<label><b> Image: &nbsp; &nbsp; </b></label>
			<input class="form-control" type="file" name="userfile" placeholder="your image">
			<button type="submit" class="btn btn-primary"> Submit </button>
		</form>

		<br>
		<br>
		
		{% if your_result %}

			<div class="row">
				<div class="col-sm-4"> 
					Your image is encrypted and ready to be delivered.
					<button type="submit" class="btn btn-primary" onclick="goToReceiver()"> Send </button>

					<script>
				      	function goToReceiver() {
				        	location.replace("receiver")
				      	}
			    	</script>

				</div>
			</div>

			<!-- <div class="col-sm-8">
				<button onclick="displayCaption()"> Generated Caption</button>

				<p id="demo"></p>
    			<script>
				      function displayCaption() {
				        document.getElementById("demo").innerHTML = "{{your_result['caption']}}"
				      }
			    </script>



			</div> -->
		{% endif %}

	</div>

</body>
</html>
